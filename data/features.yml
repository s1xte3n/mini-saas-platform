---
# Platform Features
# Defines all available features and their tier availability

features:
  - id: basic_dashboard
    name: Basic Dashboard
    description: View essential metrics and statistics
    category: analytics
    available_in_tiers:
      - free
      - pro
      - enterprise
    requires_features: []

  - id: advanced_analytics
    name: Advanced Analytics
    description: Deep-dive analytics with custom reports and visualizations
    category: analytics
    available_in_tiers:
      - pro
      - enterprise
    requires_features:
      - basic_dashboard

  - id: api_access
    name: API Access
    description: RESTful API for programmatic access to platform features
    category: integration
    available_in_tiers:
      - pro
      - enterprise
    requires_features: []
    rate_limits:
      free: 100
      pro: 10000
      enterprise: unlimited

  - id: custom_integrations
    name: Custom Integrations
    description: Build and deploy custom integrations with third-party services
    category: integration
    available_in_tiers:
      - enterprise
    requires_features:
      - api_access

  - id: export_data
    name: Data Export
    description: Export your data in multiple formats (CSV, JSON, Excel)
    category: data_management
    available_in_tiers:
      - pro
      - enterprise
    requires_features: []

  - id: limited_export
    name: Limited Export
    description: Export basic data in CSV format
    category: data_management
    available_in_tiers:
      - free
    requires_features: []

  - id: white_labeling
    name: White Labeling
    description: Customize branding and domain for your organization
    category: customization
    available_in_tiers:
      - enterprise
    requires_features: []

  - id: priority_support
    name: Priority Support
    description: 24/7 priority customer support with dedicated account manager
    category: support
    available_in_tiers:
      - enterprise
    requires_features: []

  - id: email_support
    name: Email Support
    description: Email support with 24-hour response time
    category: support
    available_in_tiers:
      - pro
      - enterprise
    requires_features: []

  - id: sso
    name: Single Sign-On
    description: Enterprise SSO with SAML 2.0 and OAuth 2.0 support
    category: security
    available_in_tiers:
      - enterprise
    requires_features: []

  - id: audit_logs
    name: Audit Logs
    description: Comprehensive audit logging for compliance and security
    category: security
    available_in_tiers:
      - enterprise
    requires_features: []

  - id: team_collaboration
    name: Team Collaboration
    description: Share dashboards and collaborate with team members
    category: collaboration
    available_in_tiers:
      - pro
      - enterprise
    requires_features: []

  - id: real_time_alerts
    name: Real-time Alerts
    description: Get instant notifications for important events
    category: notifications
    available_in_tiers:
      - pro
      - enterprise
    requires_features: []

# Feature Categories
categories:
  - id: analytics
    name: Analytics & Reporting
    description: Data visualization and reporting tools

  - id: integration
    name: Integrations
    description: Connect with external services and APIs

  - id: data_management
    name: Data Management
    description: Import, export, and manage your data

  - id: customization
    name: Customization
    description: Personalize your platform experience

  - id: support
    name: Customer Support
    description: Get help when you need it

  - id: security
    name: Security & Compliance
    description: Enterprise-grade security features

  - id: collaboration
    name: Collaboration
    description: Work together with your team

  - id: notifications
    name: Notifications & Alerts
    description: Stay informed about important events

---
# Development Environment Configuration

environment:
  name: development
  short_name: dev
  description: "Development environment for feature development and testing"

# API Configuration
api:
  base_url: "https://api-dev.saasplatform.example.com"
  version: "v1"
  timeout_seconds: 30
  rate_limiting:
    enabled: false
    requests_per_minute: unlimited

# Database Configuration
database:
  host: "dev-db.saasplatform.example.com"
  port: 5432
  name: "saas_dev"
  ssl_enabled: false
  connection_pool_size: 10
  query_timeout_seconds: 30

# Storage Configuration
storage:
  provider: "local"
  bucket: "saas-dev-storage"
  region: "us-east-1"
  max_file_size_mb: 100
  allowed_file_types:
    - "image/*"
    - "application/pdf"
    - "text/csv"
    - "application/json"

# Authentication Configuration
auth:
  session_duration_hours: 168  # 7 days
  require_email_verification: false
  allow_social_login: true
  password_policy:
    min_length: 6
    require_uppercase: false
    require_numbers: false
    require_special_chars: false
  mfa_required: false

# Feature Flags
feature_flags_enabled: true
allow_feature_override: true

# Logging Configuration
logging:
  level: "debug"
  log_sql_queries: true
  log_api_requests: true
  log_user_actions: true
  retention_days: 7

# Monitoring
monitoring:
  enabled: true
  error_tracking: true
  performance_monitoring: true
  uptime_checks_enabled: false

# Email Configuration
email:
  provider: "mailhog"  # Local testing SMTP
  from_address: "noreply@dev.saasplatform.example.com"
  from_name: "SaaS Platform [DEV]"

# Cache Configuration
cache:
  enabled: true
  provider: "redis"
  host: "dev-redis.saasplatform.example.com"
  port: 6379
  ttl_seconds: 300

# Security Settings
security:
  cors_enabled: true
  cors_origins:
    - "http://localhost:3000"
    - "http://localhost:5173"
    - "https://dev.saasplatform.example.com"
  csrf_protection: true
  rate_limiting_strict: false
  ip_whitelist_enabled: false

# Third-party Integrations
integrations:
  stripe:
    enabled: true
    test_mode: true
    webhook_secret: "whsec_dev_test_key"

  analytics:
    enabled: false
    provider: null

  sentry:
    enabled: true
    dsn: "https://dev@sentry.io/project"
    environment: "development"

# Debugging
debug:
  enabled: true
  show_errors: true
  pretty_print_json: true
  sql_explain_enabled: true
  profiling_enabled: true

# Deployment
deployment:
  auto_deploy: true
  branch: "develop"
  build_on_push: true
  run_tests: true

# Resource Limits (Development is generous)
limits:
  max_requests_per_second: unlimited
  max_concurrent_users: unlimited
  max_database_connections: 50
  max_storage_per_user_gb: 1000
